<html lang="en">
<head>

    <link rel="stylesheet" href="/CSS/main.css">
    <link rel="stylesheet" href="/CSS/contact-us.css">
</head>
<body>
    <nav>
        <div class="nav-items">
            <ul>
                <li><a href="/admin/add-product">add-product</a></li>
                <li><a href="/User/getproducts">products</a></li>
                <li><a href="/admin/contact-us">Contact Us</a></li>
            </ul>
        </div>

    <section class="conact-us flex">
        <div class="main-section">
            <div class="head-section flex">
                <h2>
                    Book a  call
                </h2>
                <p>book a call slot and representative will call you with in 1 hr of selected time</p>
            </div>
            <div class="contact-form">
                <form action="/success" class="form-content flex">
                    <div>Name :</div>
                    <input type="text" name="name" >
                    <div>Email:</div>
                    <input type="email" name="email">
                    <div>Phone</div>
                    <input type="tel" name="Phone">
                    <div>Time for call</div>
                    <div class="time flex"><input type="date" name="date">
                        <input type="time" name="time"></div>
                    <div><button>Get A Call</button></div>
                </form>
            </div>
        </div>
    </section>
